<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container" class="white-transparent-background rounded-corner box-shadow">
        <div id="picture" class="rounded-corner">
            <!-- 사진 -->
        </div>
        <div id="center-line"><!-- 구분선 --></div>
        <div id="login-form" class="rounded-corner">
            <div>
                <!-- 로그인 -->
                <p id="description">Login to continue</p>
                <p id="title">로그인</p>
                <input class="full-rounded-corner" type="text" id="name" maxlength="30"><br>
                <input class="full-rounded-corner" type="text" id="name">
                <div>
                    <!-- 로그인 버튼 -->
                    <input type="button" id="name">
                </div>
                <div class="empty">
                    <!-- 여백 -->
                </div>
            </div>
            <div>
                <!-- 소셜 로그인 -->
                <div id="social-login-box" class="google-color box-shadow full-rounded-corner">
                    <!-- 구글 -->
                    <p id="" class="social-login-text">Google로 로그인</p>
                </div>
                <div id="social-login-box" class="naver-color box-shadow full-rounded-corner">
                    <!-- 네이버 -->
                    <p id="" class="social-login-text">Naver로 로그인</p>
                </div>
                <div id="social-login-box" class="kakao-color box-shadow full-rounded-corner">
                    <!-- 카카오 -->
                    <p id="" class="social-login-text">카카오톡으로 로그인</p>
                </div>
                <div id="social-login-box" class="github-color box-shadow full-rounded-corner">
                    <!-- 깃허브 -->
                    <p id="" class="social-login-text">GitHub로 로그인</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
